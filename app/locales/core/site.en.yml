      description: "dune-investissement, plateforme de financement participatif, est le meilleur moyen de faire travailler intelligemment son épargne en invertissant dans l'économie locale, l'aide avant saisie immobilière, la rachat d'entreprise, en supportant nos TPE/PME et en y gagnant des intérêts. Dune investissement est un site de crowdfunding/crowdlending ou finance participative en français. Ce site d'investissement collaboratif a pour objectif de fournir un outil à la commuanté lui permettant de façonner l'économie locale en fonction de ses idées et sentiments."
