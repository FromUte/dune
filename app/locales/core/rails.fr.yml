fr:
  date:
    abbr_day_names:
    - Lun
    - Mar
    - Mer
    - Jeu
    - Ven
    - Sam
    - Dim
    abbr_month_names:
    -
    - Jan
    - Fév
    - Mar
    - Avr
    - Mai
    - Juin
    - Juil
    - Aou
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Lundi
    - Mardi
    - Mercredi
    - Jeudi
    - Vendredi
    - Samedi
    - Dimanche
    formats:
      default: ! '%d/%m/%y'
      with_time: ! "%Y/%m/%d - %H:%M"
      long: ! '%B %d, %Y'
      short: ! '%b %d'
    month_names:
    -
    - Janvier
    - Février
    - Mars
    - Avril
    - Mai
    - Juin
    - Juillet
    - Août
    - Septembre
    - Octobre
    - Novembre
    - Decembre
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: environ 1 heure
        other: environ %{count} heures
      about_x_months:
        one: environ 1 mois
        other: environ %{count} mois
      about_x_years:
        one: environ 1 an
        other: environ %{count} ans
      almost_x_years:
        one: presque 1 an
        other: presque %{count} ans
      half_a_minute: une demi-minute
      less_than_x_minutes:
        one: "moins d'une minute"
        other: moins de %{count} minutes
      less_than_x_seconds:
        one: "moins d'une seconde"
        other: moins de %{count} secondes
      over_x_years:
        one: sur 1 an
        other: sur %{count} ans
      x_days:
        one: 1 jour
        other: ! '%{count} jours'
      x_minutes:
        one: 1 minute
        other: ! '%{count} minutes'
      x_months:
        one: 1 mois
        other: ! '%{count} mois'
      x_seconds:
        one: 1 seconde
        other: ! '%{count} secondes'
    prompts:
      day: Jour
      hour: Heure
      minute: Minute
      month: Mois
      second: Secondes
      year: Année
  errors: &erreur
    format: ! '%{attribute} %{message}'
    messages:
      accepted: doit être accepté
      blank: ne peut être vide
      confirmation: ne correspond pas à la confirmation
      empty: ne peut pas être vide
      equal_to: doit être égal à %{count}
      even: doit être encore
      exclusion: est réservée
      greater_than: doit être supérieure à %{count}
      greater_than_or_equal_to: doit être supérieur ou égal à %{count}
      inclusion: "n'est pas inclus dans la liste"
      invalid: est invalide
      less_than: doit être inférieure à %{count}
      less_than_or_equal_to: doit être inférieure ou égale à %{count}
      not_a_number: "n'est pas un nombre"
      not_an_integer: doit être un entier
      odd: doit être impair
      record_invalid: ! 'Echec de la validation: %{errors}'
      taken: a déjà été pris
      too_long:
        one: est trop long (le maximum est de 1 caractère)
        other: est trop long (le maximum est de %{count} caractères)
      too_short:
        one: est trop court (le minimum est de 1 caractère)
        other: est trop court (le minimum est de %{count} caractères)
      wrong_length:
        one: "n'est pas de la bonne longueur (devrait être 1 caractère)"
        other: "n'est pas de la bonne longueur (devrait être %{count} caractères)"
    template:
      body: ! 'Il y a des problèmes avec les champs suivants:'
      header:
        one: "Une erreur interdit ce %{model} d'être sauvegardé"
        other: ! "%{count} erreurs interdit cette %{model} d'être sauvegardés"
  helpers:
    select:
      prompt: "S'il vous plaît sélectionnez"
    submit:
      create: Crée %{model}
      submit: Sauvegarder %{model}
      update: Mettre à jour %{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Milliard
          million: Million
          quadrillion: Quadrillion
          thousand: Mille
          trillion: billion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', et '
      two_words_connector: ! ' et '
      words_connector: ! ', '
  time:
    am: am
    formats:
      prevision: "%b %Y"
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
      updates: "%d %b %Y"
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: "*erreur"
  activerecord:
    errors:
      <<: "*erreur"
