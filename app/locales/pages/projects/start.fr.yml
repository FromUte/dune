fr:
  projects:
    start:
      title: "Un moyen collaboratif de construire votre projet"
      get-started: 'Commencer'
      steps:
        first:
          title: '1. Soumettre un projet'
          description: "La première étape est de décrire votre projet. Nous étudions minutieusement votre projet dans les 72h afin de vous accompagner et de nous assurer de sa faisabilité."
        second:
          title: '2. Planifier votre projet'
          description: "Il est important de planifier votre campagne. Nous vous accompagnons lors de l'élaboration de votre stratégie."
        third:
          title: '3. Lancer votre campagne'
          description: "Une fois votre projet élaboré et approuvé, vous serez prêt à faire vivre votre campagne de levée de fonds !"
      who:
        title: 'Qui peut mener une campagne sur dune ?'
        local-governments: 'Entreprise existante'
        nonprofits: 'Entreprise en création'
        neighborhood-organizations: 'Immobilier Vente à réméré'
        description: "Un prêt vous implique et doit être remboursé. Nous présentons à notre communauté des projets expertisées. C’est pourquoi la santé de votre entreprise fait l’objet d’une étude avant toute mise en ligne."
      work:
        title: 'La réussite de votre campagne dépend de votre engagement.'
        subtitle: "Voici ce dont vous aurez besoin :"
        team:
          title: 'Une équipe solide'
          description: "Afin de tirer profit de votre campagne, vous aurez besoin d'une équipe active et engagée soutenue par une bonne organisation et un esprit civique."
        imagery:
          title: 'Un rendu sympa'
          description: 'Une image vaut parfois mille mots. Engagez vos futurs prêteurs avec des images qui captent leur attention.'
        video:
          title: 'Une vidéo bien penser'
          description: 'Une vidéo est le meilleur moyen de présenter votre projet et permet à la communauté d’obtenir un aperçu de votre entreprise.'
        detailed:
          title: 'Un projet détaillé'
          description: 'Expliquez votre projet en détail. Plus les prêteurs en savent sur votre projet, votre entreprise, plus ils sont susceptibles de vous prêter une partie de leur épargne.'
        rewards:
          title: 'Une récompense intéressante'
          description: 'Inciter les prêteurs à investir davantage en offrant des bénéfices personnels ou à vocation caritative.'
        engagement:
          title: 'Un engagement continu'
          description: "Restez connecté avec vos prêteurs actuels tout en diffusant des nouveautés sur votre projet. L'engagement est la clé d'une campagne réussie."
      inspiration:
        title: "Besoin d'inspiration?"
