      title: "Un moyen collaboratif de construire votre projet."
      get-started: 'Commencer'
      steps:
        first:
          title: '1. Soumettre un projet'
          description: "La première étape est de décrire votre projet. Nous l’étudierons minutieusement afin de vous accompagner et de nous assurer que celui-ci est viable."
        second:
          title: '2. Planifiez votre projet'
          description: "Il est important de planifier votre campagne. Prenez un peu de temps afin de réfléchir à une stratégie."
        third:
          title: '3. Lancez votre campagne'
          description: "Une fois votre projet élaboré et approuvé, vous serez prêt à faire vivre votre campagne de levé de fonds !"
      who:
        title: 'Qui peut mener une campagne sur Dune ?'
        local-governments: 'Entreprise en création'
        nonprofits: 'Entreprise existante'
        neighborhood-organizations: 'Organisation à but non lucratif'
        description: "Un prêt vous implique et doit être remboursé, nous ne pouvons nous permettre de présenter à notre communauté des prêts risqués c’est pourquoi nous nous assurerons de la bonne santé de votre entreprise avant de présenter votre campagne de levé de fonds."
      work:
        title: 'La réussite de votre campagne dépend de votre engagement.'
        subtitle: "Voici ce dont vous aurez besoin :"
        team:
          title: 'Une équipe solide'
          description: "Afin de tirer profit de votre campagne, vous aurez besoin d'une équipe active et engagée soutenue par une bonne organisation et un esprit civique."
