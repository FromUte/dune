fr:
  projects:
    start:
      title: "Un moyen solidaire d'apurer vos dettes"
      get-started: 'Commencer'
      steps:
        first:
          title: '1. Une situation'
          description: "Décrivez votre situation financière et patrimoniale. Nous réceptionnerons celle-ci dans la plus grande discrétion."
        second:
          title: '2. Un cadre sécurisé'
          description: "Il nous est essentiel de vous fournir un cadre sécurisé par une transaction devant notaire et l'expertise d'un avocat."
        third:
          title: "3. Un accompagnement"
          description: "Jamais seul, nous vous accompagnons durant toutes la durée du dispositif. Une étude minutieuse de votre dossier dans les 3 jours."
      who:
        title: 'Vous êtes concernés'
        local-governments: "Entrepreneurs"
        nonprofits: 'Un besoin'
        neighborhood-organizations: 'Particuliers'
        description: "Particuliers et entrepreneurs peuvent faire appel au dispositif <strong>'dune'</strong> afin de retrouver un équilibre financier et dégager de la trésorie."
        description0: "Aucune solution financière ne m'est offerte."
        description1: "J'ai payé au moins 50% de mon patrimoine immobilier."
        description2: "Mes dettes ne dépassent pas 50% de mon patrimoine immobilier."
        description3: "J'ai des revenus insuffisants pour toutes mes charges de crédits."
        description4: "Je souhaite sauvegarder ma résidence principale et éviter la saisie immobilière."
        description5: "Je dois apurer mes dettes, lever mes fichages banque de France ou dégager de la trésorerie."
        description6: "J'accepte de rencontrer un conseiller Dune et d'étudier la solution de Vente avec Faculté de Rachat (VFR)."
        description7: "J'accepte de constituer un dossier réglementaire avec tous les documents juridiques validés par un notaire ou un avocat."
        description8: "Je m'engage à payer mes indemnités d'occupation à la foncière Dune, reversées sans frais aux investisseurs solidaires."
        description9: "Je m'engage à être accompagné le temps du processus par un conseiller Dune jusqu'au rachat ou la vente de mon bien."
      work:
        title: "De l'union née l'évolution"
        subtitle: "Nous sommes à vos cotés"
        team:
          title: 'Une équipe solide'
          description: "En nous soumettant votre dossier, vous êtes sûr d'avoir une équipe compétente à vos côtés. "
        imagery:
          title: 'Un rendu sympa'
          description: 'Une image vaut parfois mille mots. Engagez vos futurs prêteurs avec des images qui captent leur attention.'
        video:
          title: 'Une vidéo bien penser'
          description: 'Une vidéo est le meilleur moyen de présenter votre projet et permet à la communauté d’obtenir un aperçu de votre entreprise.'
        detailed:
          title: 'Une démarche transparente'
          description: 'Aucun frais caché. Nous pensons que la transparence est mère de confiance.'
        rewards:
          title: 'Une récompense intéressante'
          description: 'Inciter les prêteurs à investir davantage en offrant des bénéfices personnels ou à vocation caritative.'
        engagement:
          title: 'Un engagement sécurisant'
          description: "Des réponses adaptées à vos besoins dans un cadre juridique établi."
      inspiration:
        title: "Ces personnes nous ont fait confiance"
        subtitle: 'Découvrez vos succès de ventes à réméré participatives !'
