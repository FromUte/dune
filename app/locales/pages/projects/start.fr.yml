          title: 'Un rendu sympa'
          description: 'Une image vaut parfois mille mots. Engagez vos futurs prêteurs avec des images qui captent leur attention.'
        video:
          title: 'Une vidéo bien penser'
          description: 'Une vidéo est le meilleur moyen de présenter votre projet et permet à la communauté d’obtenir un aperçu de votre entreprise.'
        detailed:
          title: 'Un projet détaillé'
          description: 'Expliquez votre projet en détail. Plus les prêteurs en savent sur votre projet, votre entreprise, plus ils sont susceptibles de vous prêter une partie de leur épargne.'
        rewards:
          title: 'Une récompense intéressante'
          description: 'Inciter les prêteurs à vous prêter plus en proposant des avantages intéressants.'
        engagement:
          title: 'Un engagement continu'
          description: "Restez connecté avec vos prêteurs actuels tout en diffusant des nouveautés sur votre projet. L'engagement est la clé d'une campagne réussie."
      inspiration:
        title: "Besoin d'inspiration?"
