          title: '2. Un cadre sécurisé'
          description: "Il nous est essentiel de vous fournir un cadre sécurisé via l'expertise d'un notaire et d'un avocat."
        third:
          title: "3. Un accompagnement"
          description: "Nous étudions minutieusement votre besoin dans les 72h afin de vous accompagner et de nous assurer de sa faisabilité."
      who:
        title: 'Vous êtes concernés'
        local-governments: 'Entrepreneur'
        nonprofits: 'Un besoin'
        neighborhood-organizations: 'Particuliers'
        description: "Particuliers et chefs d'entreprise peuvent faire appel au système <strong> Dune </strong> afin de dégager des fonds propres ou retrouver un équilibre financier."
        description1: "J'ai payé au moins 50% de mon patrimoine immobilier"
        description2: "l'ensemble des dettes ne dépasse pas 50% du patrimoine immobilier"
        description3: "J'ai des revenus mais plus assez pour toutes mes charges de crédits"
        description4: "Je souhaite sauver ma résidence principale et éviter la saisie immobilière"
        description5: "J'ai besoin de temps pour repartir financièrement"
        description6: "J'accepte de rencontrer un Conseiller dune et discuter de la solution de cession avec faculté de rachat"
        description7: "J'accepte de monter un dossier réglementaire avec tous les documents juridiques devant avocat"
